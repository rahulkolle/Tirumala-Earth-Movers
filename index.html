<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffcc00;
            color: #003399;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Book Your Equipment</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <select id="equipment" required>
                <option value="">Select Equipment</option>
                <option value="JCB">JCB</option>
                <option value="Tipper">Tipper</option>
                <option value="Tractor">Tractor</option>
            </select>
            <input type="text" id="duration" placeholder="Rental Duration (e.g., 3 hours)" required>
            <textarea id="notes" placeholder="Additional Notes"></textarea>
            <button type="submit">Submit Booking</button>
        </form>
        <p id="responseMessage" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                equipment: document.getElementById("equipment").value,
                duration: document.getElementById("duration").value,
                notes: document.getElementById("notes").value
            };

            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseMessage").innerText = "Booking Successful!";
                document.getElementById("bookingForm").reset();
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = "Error! Please try again.";
            });
        });
    </script>

</body>
</html>
